
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Script de la clase Diez</title>
</head>
<body>
    <center>
    <h1>Script de Actividad Dos del Alumno:</h1>
    <hr>
    <h3>Agregar sonido al modelo de entrenamiento</h3>
    <textarea cols='80' rows='13' id="codigo">

  env = new p5.Envelope();
  env.setADSR(0.05, 0.1, 0.5, 1);
  env.setRange(1.2, 0);
  wave = new p5.Oscillator();
  
  wave.setType('sine');
  wave.start();
  wave.freq(440);
  wave.amp(env);
    
        </textarea><br>
        <button type="button" id="copyClip" data-clipboard-target="#codigo">Copiar</button>
        <script src="clipboard.min.js"></script>

    <br><br>
    <hr>

    </center>
    
</body>
</html>
